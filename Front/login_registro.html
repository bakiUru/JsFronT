<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="SCSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="AGUA, RIEGO, AUTOMATISMO, CULTIVO, MONITOREO, EMPRESA, TECNOLOGIA">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="Images/icons/agua.png">
    <title>Tu Cuenta -- AquaSyS --</title>
</head>

<!--Encabezado-->
<header>
    <h1 class="titulo"><a href="index.html">AquaSyS</a> </h1>
</header>

<body class="login">
    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera_login">
                <h3>¿Ya tienes una Cuenta?</h3>
                <p> Inicia sesion para entrar en la página</p>
                <button id="btn__iniciarsesion" class="btn_loginReg">Iniciar Sesión</button>

            </div>
            
            <div class="caja__trasera-register">
                <h3>¿No estas Registrado?</h3>
                <p> Crea una cuenta para Iniciar Sesión</p>
                <button id="btn__registrarse" class="btn_loginReg">Registrarse</button>
            </div>
        </div>
        <!--Login y Registro-->
        <div class="contenedor__login-register">
            <!--Login-->
            <form action="" class="formulario__login">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Correo Electrónico"><br>
                <input type="password" placeholder="Contraseña"><br>
                <button class="btn_loginReg">Entrar</button>

            </form>
            <!--Registro-->
            <form action="" class="formulario__register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre"><br>
                <input type="text" placeholder="Apellido"><br>
                <input type="text" placeholder="Correo Electronico"><br>
                <input type="password" placeholder="Contraseña"><br>
                <input type="password" placeholder="Repita Contraseña"><br>
                <button class="btn_loginReg">Registrarse</button>



            </form>
        </div>
    </div>
    <script src="Script/scriptLogin.js"></script>

</body>
</html>
